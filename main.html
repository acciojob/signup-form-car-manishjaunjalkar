<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="P" action="abc@gmail.com" method="post">
		<div>
		<label for="name">Name*</label>
		<input type="text" id="name" required>
		</div>
		<div>
		<label for="email">Emai*l</label>
		<input type="email" id="email" required>
		</div>
		<div>
		<label for="gender">Gender*</label>
		<input type="radio" id="gender" name="gender" required>Male
		<input type="radio" id="gender" name="gender" required>Female
		</div>
		<div>
			<label for="cars">Car Brands</label> 
			<select name="cars" id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" id="age" required>
		</div>
		<div>
			<label for="dob">DOP</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="number" id="tel" placeholder="xxx-xxx-xxxx" required>
		</div>
		
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required>
		</div>
		<div>
		<label for="checkbox">I agree to the TOS</label>
		<input type="checkbox" id="checkbox" required>
		</div>
		
		<button type="submit" value="submit" >Submit

		
	</form>
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
